<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes-02</title>
    <style>
        iframe{
            width:400px;
            height:400px;
            border:1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>Acesse o site 
        <iframe src="https://cursoemvideo.com"
        frameborder="0" width="500" heigth="500" scrolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe>
        e faça muitos cursos!
    </p>
    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300"></iframe>
        
        também é bem legal!
    </p>
</body>
</html>
