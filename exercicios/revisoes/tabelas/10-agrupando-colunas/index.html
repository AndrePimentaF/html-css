<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando colunas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width:400px;
            border-collapse:collapse;
        }
        caption{
            font-weight:bold;
            padding:8px;
        }
        th,td{
            border:1px solid black;
            padding:8px;
        }
        .nome{
            background-color: aqua;
        }
        .sexo{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>

    <table>
        <colgroup>
            <col class="nome">
            <col class="idade">
            <col class="sexo" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>36</td>
            <td>Lixeiro</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Mônica</td>
            <td>F</td>
            <td>7</td>
            <td>Dentista</td>
        </tr>
    </table>
</body>
</html>
