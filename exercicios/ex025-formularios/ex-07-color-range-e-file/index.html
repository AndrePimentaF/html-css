<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range e file</title>
</head>
<body>
    <h1>Formulário com color,range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#f4fa34">
     </p>
     <p>
        <label for="invel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
     </p>
     <p>
        <label for="ifile">Foto</label>
        <input type="file" name="file" id="ifile">
     </p>
     <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
     </p>
    </form>
</body>
</html>
