<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse:collapse;
            width:400px;
        }
        thead{
            background-color: gray;
          color:white;
        }
        th{
         font-weight: bold;
        }
        td,th{
            border:1px solid black;
        }
        .ti{
            background-color: gray;
          color:white;
        }
    </style>
</head>
<body>
    <table>
       <thead>
           <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th colspan="2" rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2"  scope="colgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
       </thead>
        <tbody>
            
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>1.0</td>
                <td>2.0</td>
                <td>1.0</td>
            </tr>
            <tr>
                <td colspan="2">Fisica</td>
                <td>1.5</td>
                <td>1.5</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td colspan="2">Quimica</td>
                <td>1.2</td>
                <td>2.4</td>
                <td>1.2</td>
            </tr>            
            <tr>
                <td colspan="2">Biologia</td>
                <td>0.5</td>
                <td>0.5</td>
                <td>0.5</td>
            </tr>
            <tr>
                <th colspan="5" class="ti" scope="colgroup">Média de Exatas</th>
                <td class="ti">1.85</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">História</td>
                <td>0.8</td>
                <td>0.8</td>
                <td>0.8</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>1.0</td>
                <td>1.0</td>
                <td>1.0</td>
            </tr>
            <tr>
                <th colspan="5" class="ti" scope="colgroup">Média de Humanas</th>
                <td class="ti">0.9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
