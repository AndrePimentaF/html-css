<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
           <article id="img">
                  Foto
           </article>
           <article id="form">
                  <h1>Login</h1>
                  <p>Bem vindo(a) novamente. Faça login para acessar sua conta e configurar seu ambiente</p>
                  <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <label for="iname">Nome</label>
                        <input type="text" name="usu" id="iname" required minlength="5" maxlength="20" size="15" placeholder="Nome de usuário" autocomplete="username">
                    </div>
                    <div>
                        <label for="isenha">Senha</label>
                        <input type="password" name="pass" id="isenha" required minlength="5" maxlength="20" size="15" placeholder="Minimo 5 caracteres" autocomplete="current-password">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                  </form>
           </article>
        </section>
    </main>
</body>
</html>
